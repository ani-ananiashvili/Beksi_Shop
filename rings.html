<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beksi Shop</title>
    <link rel="icon" href="images/B.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <section class="portfolio">
      <section class="section-head">
        <h1>RINGS</h1>
      </section>

      <main class="mainContainer">
        <div class="button-group">
          <button class="button active" data-filter="*">All</button>
          <button class="button" data-filter=".design">Skull</button>
          <button class="button" data-filter=".development">Snake</button>
          <button class="button" data-filter=".logo">Other</button>
        </div>

        <div class="gallery">
          <div class="item design">
            <img src="images/snake-ring1.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item design">
            <img src="images/snake-ring2.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item development">
            <img src="images/snake-ring3.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item development">
            <img src="images/snake-ring4.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item development">
            <img src="images/snake-ring5.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item logo">
            <img src="images/snake-ring6.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item logo">
            <img src="images/snake-ring7.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>

          <div class="item logo">
            <img src="images/snake-ring16.PNG" alt="image" />
            <div class="overLay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
        </div>
        <button class="show-more">Show More</button>
      </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script type="text/javascript">
      const $galleryContainer = $(".gallery").isotope({
        itemSelector: ".item",
        layoutMode: "fitRows",
      });

      $(".button-group .button").on("click", function () {
        $(".button-group .button").removeClass("active");
        $(this).addClass("active");

        const value = $(this).attr("data-filter");
        $galleryContainer.isotope({
          filter: value,
        });
      });
    </script>
  </body>
</html>
