<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beksi Shop</title>
    <link rel="icon" href="images/B.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <!-- header section -->

    <div class="beksidiv">
      <a href=""><img class="beksi" src="images/beksi.jpg" alt=""></a>
    </div>

    <header class="headerSection">
      <div class="logo">
        <a href="#"><img src="images/B.jpg" alt="logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="burgerMenu">
        <a href=""><img src="images/bars-solid.svg" alt="menu" /></a>
      </div>
      <div class="headerIcons">
        <a href="#"><img src="images/user.s.svg" alt="icon" /></a>
      <a href=""><img src="images/heart.svg" alt="#"></a>
      </div>
    </header>

    <!-- search section -->

    <section>
      <div class="searchSection">
        <form action="search" method="get">
          <div class="form">
            <input
              class="form"
              name="searchText"
              type="search"
              placeholder="Production Search"
              value=""
            />
            <button class="searchButton">search</button>
          </div>
        </form>
        <div>
          <a href="#"
            ><img
              class="cartImage"
              src="images/cart-arrow-down.svg"
              alt="image"
          /></a>
        </div>
      </div>

      <form action="#" class="formElements">
        <div class="registration">
          <label for="email">ელ-ფოსტა</label>
          <input
            class="inputElement"
            type="text"
            id="email"
            name="user"
            placeholder="Email"
            required
          />
        </div>
        <div class="registration">
          <label for="passw">პაროლი</label>
          <input
            class="inputElement"
            type="password"
            id="passw"
            name="userPassword"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">შესვლა</button>
      </form>
    </section>

    <!-- product section -->

    <section class="productSection">
      
      <div class="productImages">
        <img class="fullImage" src="images/stop.jpg" alt="image" />
        <img class="fullImage" src="images/gza.jpg" alt="image" />
        <img class="fullImage" src="images/stop.jpg" alt="image" />
        <img class="fullImage" src="images/gza.jpg" alt="image" />
        <!-- <img src="images/earrr.jpg" alt="image" />
        <img src="images/braclet.jpg" alt="image" />
        <img src="images/neccc.jpg" alt="image" />
        <img src="images/chain.jpg" alt="image" />
        <img src="images/neckch.jpg" alt="image" /> -->
      </div>
      <div class="showMore">
        <button>Show More</button>
      </div>
    </section>

  

    <!-- send me section -->

    <section class="sendMe">
      <div class="sendMeAll">
        <p>
          Yes! Send me exclusive offers, unique gift ideas, and personalized
          tips for shopping and selling on Beksi.
        </p>
        <div class="enterSubsc">
          <div>
            <input
              class="enter"
              id=""
              placeholder="Enter your email"
              name="email_address"
            />
          </div>
          <div>
            <button type="submit" class="sub">Subscribe</button>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->

    <footer>
      <div>
        <div class="mediaDiv">
          <a
            href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSHwfPjTmrbdBqfcwnpBSVmfqPwsRxpLZKXQbmkqvJwdgQvcMjNCkHXvHvgtsgXnBvmrpSWN"
            target="_blank"
            ><img src="images/gmail.svg" alt="gmail.com"
          /></a>
          <a href="https://www.instagram.com/onlineshopbeksi/" target="_blank"
            ><img src="images/instagram.svg" alt="instagram.com"
          /></a>
        </div>
        <div class="lastFooter">
          <img src="images/earth-europe-solid.svg" alt="icon" />
          <span>Georgia</span>
          <p>&copy; 2024 Beksi, All rights reverved</p>
        </div>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </footer>
  </body>
</html>
