<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beksi Shop</title>
    <link rel="shortcut icon" href="images/logo.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <!-- header section -->

    <header class="headerSection">
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="logo" /></a>
        <h2><a href="#">Beksi</a></h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">მთავარი</a></li>
          <li><a href="#">ჩვენს შესახებ</a></li>
          <li><a href="#">საკონტაქტო</a></li>
        </ul>
      </nav>
    </header>

    <section class="registrationSection">
      <form action="#" class="formElements">
        <div class="registration">
          <label for="email">ელ-ფოსტა</label>
          <input
            class="inputElement"
            type="text"
            id="email"
            name="user"
            placeholder="Email"
          />
        </div>
        <div class="registration">
          <label for="passw">პაროლი</label>
          <input
            class="inputElement"
            type="password"
            id="passw"
            name="userPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit">შესვლა</button>
      </form>
    </section>


    <!-- footer section -->

    <footer>
      <div>
        <a
          href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSHwfPjTmrbdBqfcwnpBSVmfqPwsRxpLZKXQbmkqvJwdgQvcMjNCkHXvHvgtsgXnBvmrpSWN"
          target="_blank"
          ><img src="images/gmail.svg" alt="gmail.com"
        /></a>
        <a href="https://www.instagram.com/onlineshopbeksi/" target="_blank"
          ><img src="images/instagram.svg" alt="instagram.com"
        /></a>
      </div>
    </footer>
  </body>
</html>
